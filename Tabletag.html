<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TableTag</title>
<head>

<body>
	<h1>Technical Desctiption For 8020 Electronic Lock</h1>
	<figure>
		<image src="Elock.jpg", alt="8020 Electronic Lock", height="300px">
		<figcaption>8020 Electronic Lock</figcaption>
	</figure>

	<table>
		<caption>8020FL Technical Specification Table</caption>
		<thead>
			<tr>
				<th scope="col">Property</th>
				<th scope="col">Description</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th scope="row">Locktype</th>
				<td>Residential Lock</td>
			</tr>
			<tr>
				<th scope="row">Lock Material</th>
				<td rowspan="2">SS 304 Grade</td>
			</tr>
			<tr>
				<th scope="row">Lock Body Material</th>
			</tr>
			<tr>
				<th scope="row">Battery Capacity</th>
				<td>4 AA size Batteries</td>
			</tr>
			<tr>
				<th scope="row">User Capacity</th>
				<td> 100 Users</td>
			</tr>
		</tbody>
	</table>
</body>

</image>
